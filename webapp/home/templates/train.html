<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>CANCER</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="/static/home/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="/static/home/css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="/static/home/css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="/static/home/images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="/static/home/css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3//static/home/css/font-awesome.css">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="/static/home/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/home/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
        media="screen">
</head>

<body>
    <!-- header section start -->
    <div class="header_section">
        <nav class="destop_header navbar navbar-expand-lg navbar-light bg-light">
            <div class="logo"></div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload">upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="train">model training</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="predictions">predictions</a>
                    </li>
                    <li class="nav-item active">

                    </li>
                </ul>
            </div>
        </nav>
        <!-- header section end -->
        <!-- banner section start -->
        <div class="container">
            <div class="carousel-item active">
                
                <h2 class="lead text-center mt-5" style="padding-top: 25px;">Model Training</h2>
                <div class="text-center mt-3" style="width:100%; height: 75%;">
                    <form enctype="multipart/form-data" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="algo">Algorithm</label>
                            <select class="form-control" name="algo" id="algo">
                                <option value="0">Choose Algorithm</option>
                                <option value="1">Decision Tree</option>
                                <option value="2">Logistic regression</option>
                                <option value="3">RandomForestClassifier</option>

                                <script>
                                    function displaySelectedAlgorithm() {
                                        var selectedOption = document.getElementById("algo");
                                        var selectedAlgorithm = selectedOption.options[selectedOption.selectedIndex].text;
                                
                                        var selectedAlgorithmText = "Selected Algorithm: " + selectedAlgorithm;
                                        document.getElementById("selectedAlgorithm").innerHTML = selectedAlgorithmText;
                                
                                        document.getElementById("otherAlgorithms").style.display = "block";
                                    }
                                </script>
                            </select>
                            
                        </div>
                        <button type="submit" class="btn btn-primary mt-3"
                            style="width:100%; height: 55%;">Submit</button>
                    </form>
                    {% if acc %}
                    <!-- <div id="table" class="table mt-5 text-center" style="overflow: auto;" > -->
                    <p class="lead">
                        The accuracy of {{algo}} : {{acc}}
                    </p>
                </div>
                {% endif %}
            </div>
        </div>

        <!-- banner section end -->
        <!-- copyright section end -->
        <!-- Javascript files-->
        <script src="/static/home/js/jquery.min.js"></script>
        <script src="/static/home/js/popper.min.js"></script>
        <script src="/static/home/js/bootstrap.bundle.min.js"></script>
        <script src="/static/home/js/jquery-3.0.0.min.js"></script>
        <script src="/static/home/js/plugin.js"></script>
        <!-- sidebar -->
        <script src="/static/home/js/jquery.mCustomScrollbar.concat.min.js"></script>
        <!-- <script src="/static/home/js/custom.js"></script> -->
        <!-- javascript -->
        <script src="/static/home/js/owl.carousel.js"></script>
        <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
</body>

</html>
